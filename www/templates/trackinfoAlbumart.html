<div id="trackinfo-albumart-modal-dialog" class="modal-dialog modal-dialog-centered" style="margin-top: 0px; margin-left: auto; margin-right: auto; margin-bottom: 0px;">
		<div id="trackinfo-trackinfo-albumart-modal-body" class="modal-body text-center" style="max-height:100vh">
			<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
			<div id="trackinfo_fullImg"><img id="trackinfo_slider" onclick="trackinfo_nextSlideImage();event.stopPropagation(); event.preventDefault();" style="object-fit:contain;height:95vh" src=" "></div>
			<div id="trackinfo_dots" style="text-align:center"></div>
		</div>
</div>

<script type="text/javascript">
    var	slideImgArray;
    trackinfo_curSlideIndex = 0;
    document.getElementById('trackinfo_slider').src = slideImgArray[trackinfo_curSlideIndex][0];

    function trackinfo_nextSlideImage(trackinfo_imgIndex =trackinfo_curSlideIndex) {
        if (!isNaN(parseInt(trackinfo_imgIndex))) { trackinfo_curSlideIndex = trackinfo_imgIndex;}
        else { trackinfo_imgIndex = trackinfo_curSlideIndex; }
        if (trackinfo_curSlideIndex >= slideImgArray.length) {
	    trackinfo_curSlideIndex = 0;
	    trackinfo_imgIndex = 0;
	    }
        document.getElementById('trackinfo_slider').className += "fadeOut";
        setTimeout(function() {
            document.getElementById('trackinfo_slider').src = slideImgArray[trackinfo_imgIndex][0];
            document.getElementById('trackinfo_slider').className = "";
		    trackinfo_resetActiveSlideDots();
            document.getElementsByClassName("trackinfo_dot")[trackinfo_imgIndex].className += " dotactive";
        },250);
        trackinfo_curSlideIndex++;
    }

    function trackinfo_resetActiveSlideDots() {
        var trackinfo_dots = document.getElementsByClassName("trackinfo_dot");
        for (i = 0; i < trackinfo_dots.length; i++) {
            trackinfo_dots[i].className = trackinfo_dots[i].className.replace(" dotactive", "");
	    }
    }

</script>
